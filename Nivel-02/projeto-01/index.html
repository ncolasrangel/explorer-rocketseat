<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
    
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
    
        <form id="my-form">
            <fieldset>
                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="input-name">Titulo do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="input-name" required minlength="8">
                </div>

                <div class="input-wrapper">
                    <label for="input-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="url" id="input-link">
                </div>

                <div class="input-wrapper">
                    <label for="input-wpp">whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" id="input-wpp">
                </div>

                <div class="input-wrapper">
                    <label for="input-area">Informações extras</label>
                    <textarea id="input-area"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="input-category">Categoria</label>
                    <select id="input-category">
                        <option value="event">Tipo do evento</option>
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>

            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>

                <div class="input-wrapper">
                    <label for="input-name">E-mail do administrador<span>(digite um email válido)</span></label>
                    <input type="email" id="input-email">
                </div>

                <div class="input-wrapper">
                    <label for="input-name">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="input-password" minlength="8">
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="input-check">
                    <label for="input-check">Evento privado</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dia e hora</legend>

                <div class="column-3">
                    <div class="input-wrapper">
                        <label for="input-date">Data</label>
                        <input type="date" id="input-date">
                    </div>

                    <div class="input-wrapper">
                        <label for="input-enter">Das</label>
                        <input type="time" id="input-enter">
                    </div>

                    <div class="input-wrapper">
                        <label for="input-after">Até</label>
                        <input type="time" id="input-after">
                    </div>
                </div>

            </fieldset>
        </form>

        <footer>
            <button form="my-form">Salvar evento</button>
        </footer>
    </div>
</body>
</html>
