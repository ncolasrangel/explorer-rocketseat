<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Advinhação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div class="screen-1 ">
            <h1>Jogo da Advinhação</h1>
            <p>Advivinhe um número entre 0 e 10</p>
    
            <form>
                <input id="input-number" type="number">
                <button id="btn-try" onclick="handleTryClick(event)">Tentar</button>
            </form>
        </div>

        <div class="screen-2 hide">
            <h2>Acertou em 3 vezes!</h2>
            <button id="btn-reset">Jogar novamente</button>
        </div>

    </main>

    <script src="main.js"></script>
</body>
</html>
